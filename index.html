<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>sigh up!</title>
</head>
<body>
    <main>
        <h1>Sigh up!</h1>
        <hr>
        <p>
            I welcome thee, my old friend. But to this place where destiny is made, why hast thou come unprepared? Sigh yourself up in the form bellow.
        </p>
        <form action="#" method="get">
            <div>
                <label for="firstName">First name</label>
                <input id="firstName" type="text" placeholder="Dagoth" required>
            </div>
            <div>
                <label for="lastName">Last name</label>
                <input id="lastName" type="text" placeholder="Ur">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" required>
            </div>
            <div>
                <label for="phone">Phone number</label>
                <input id="phone" type="tel">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" required>
            </div>
            <button type="submit">Confirm</button>
        </form>
        <p>Already have an account? <a href="">Log in</a>!</p>
    </main>
</body>
</html>
